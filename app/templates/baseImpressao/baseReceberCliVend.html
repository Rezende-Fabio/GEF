<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta content="text/html"; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_impressao.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugin/bootstrap/css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/jquery/jquery.mask.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/popper/popper.min.js') }}"></script>  
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/jquery/jquery-ui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/funcoes.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/pages/paged.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugin/pages/paged.legacy.js') }}"></script>

    <title>Impressão Recebidos</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <div class="header-comi">
                <div class="header-img">
                    <img class="img" src="{{ url_for('static', filename='img/logo2.png') }}" alt="User Icon"/>
                </div>
                <div class="header-titulo">
                    <h5>GEF III</h5>
                    <h6><strong><u>{{ contexto.titulo }}</u></strong></h6>
                    <h7>Lançamentos do periodo: {{ contexto.datas[0] | data}} a {{ contexto.datas[1] | data}}</h7>
                </div>
                <div class="header-hora">
                    <div id="data-hora"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="header-vend">
                <h5>{{contexto.cliVend}}</h5>
            </div>
            <table class='table' id="table">
                <thead>
                    <tr>
                        <th style="width: 8%;">Dt. Vencimento</th>
                        <th style="width: 8%;">Doc.</th>
                        <th style="width: 8%;">Ref.</th>
                        <th style="width: 8%;">{{ contexto.coluna }}</th>
                        <th style="width: 6%;">Dias Atraso</th>
                        <th style="width: 8%; text-align: right;">Saldo a Receber</th>
                    </tr>
                </thead>
                <tbody id="tbody">
